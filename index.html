<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro:700" rel="stylesheet">
    <title>countdown</title>
</head>
<body>

<div class="containerDown">
    <h1 id="head">Time until I see you again:</h1>
    <ul>
        <li><span id="weeks">0</span>Weeks</li>
        <li><span id="days">0</span>Days</li>
        <li><span id="hours">0</span>Hours</li>
        <li><span id="minutes">0</span>Minutes</li>
        <li><span id="seconds">0</span>Seconds</li>
    </ul>
</div>

<div class="containerUp">
    <h1 id="head2">Time passed:</h1>
    <ul>
        <li><span id="weeks2">0</span>Weeks</li>
        <li><span id="days2">0</span>Days</li>
        <li><span id="hours2">0</span>Hours</li>
        <li><span id="minutes2">0</span>Minutes</li>
        <li><span id="seconds2">0</span>Seconds</li>
    </ul>
</div>

<div id="containerProgress">    <div class="containerTotal">
    <h1 id="head3">Total:</h1>
    <ul>
        <li><span id="weeks3">0</span>Weeks</li>
        <li><span id="days3">0</span>Days</li>
        <li><span id="hours3">0</span>Hours</li>
        <li><span id="minutes3"></span>Minutes</li>
        <li><span id="seconds3"></span>Seconds</li>
    </ul>
</div>
    <div id="progressbar">
        <div id="progress"></div>
    </div>
    <h1 id="progressLabel"></h1>
</div>
<script src="countdown.js"></script>
<div class="centerContainer">
    <img src="img/kitsch_beach.png" id="kitsch">







</body>
</html>
