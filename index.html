<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Roboto|Source+Sans+Pro:700" rel="stylesheet">
    <title>countdown</title>
</head>
<body>
<div id="dulli">
    <h1>#dullisontour</h1>
</div>

<div class="containerDown">
    <h2 id="head">Time until I see you again:</h2>
    <ul>
        <li><span id="weeks">0</span>Weeks</li>
        <li><span id="days">0</span>Days</li>
        <li><span id="hours">0</span>Hours</li>
        <li><span id="minutes">0</span>Minutes</li>
        <li><span id="seconds">0</span>Seconds</li>
    </ul>
</div>

<div class="containerUp">
    <h2 id="head2">Time passed:</h2>
    <ul>
        <li><span id="weeks2">0</span>Weeks</li>
        <li><span id="days2">0</span>Days</li>
        <li><span id="hours2">0</span>Hours</li>
        <li><span id="minutes2">0</span>Minutes</li>
        <li><span id="seconds2">0</span>Seconds</li>
    </ul>
</div>

<div id="containerProgress">
    <div class="containerTotal">
        <h2 id="head3">Total:</h2>
        <ul>
            <li><span id="weeks3">0</span>Weeks</li>
            <li><span id="days3">0</span>Days</li>
            <li><span id="hours3">0</span>Hours</li>
            <li><span id="minutes3">0</span>Minutes</li>
            <li><span id="seconds3">0</span>Seconds</li>
        </ul>
    </div>
    <div id="progressbar">
        <div id="progress"></div>
    </div>
    <h2 id="progressLabel"></h2>
</div>
<div class="centerContainer">
    <img src="img/kitsch_beach.png" id="kitsch">

</div>
    <script src="countdown.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134171239-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-134171239-1');
    </script>


</body>
</html>
