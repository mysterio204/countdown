<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <title>countdown</title>
</head>
<body>

<div class="containerDown">
    <h1 id="head">Time until i see you again:</h1>
    <ul>
        <li><span id="weeks"></span>Weeks</li>
        <li><span id="days"></span>Days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
    </ul>
</div>
<div id="placeholder"></div>

<div class="containerUp">
    <h1 id="head2">Time passed:</h1>
    <ul>
        <li><span id="weeks2"></span>Weeks</li>
        <li><span id="days2"></span>Days</li>
        <li><span id="hours2"></span>Hours</li>
        <li><span id="minutes2"></span>Minutes</li>
        <li><span id="seconds2"></span>Seconds</li>
    </ul>
</div>
<script src="countdown.js"></script>

</body>
</html>
